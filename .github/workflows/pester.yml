name: Pester Tests

on:
  push:
    paths:
      - '**.ps1'
      - '.github/workflows/pester.yml'
      - 'tests/**'
  pull_request:
    paths:
      - '**.ps1'
      - '.github/workflows/pester.yml'
      - 'tests/**'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Pester
        shell: pwsh
        run: Install-Module -Name Pester -Force -SkipPublisherCheck
      - name: Run Pester tests with coverage
        shell: pwsh
        run: |
          $res = Invoke-Pester -Script tests/cert-exporter.Tests.ps1 -Output Detailed -PassThru -CodeCoverage cert-exporter.ps1
          Write-Host "Coverage %: $($res.CodeCoverage.CoveragePercent)"
          if ($res.CodeCoverage.CoveragePercent -lt 80) { exit 1 }
